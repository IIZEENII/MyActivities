<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Event</title>
        <link rel="stylesheet" href="Style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Monoton&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="Master-Container">
            <div id="Container1">
                <div id="imageContainer">
                    <img src="Event_Img/WomenAndMoon.jpg" alt="Mujer observando las eestrellas con un gran telescopio">
                </div>
                <header>Star Night</header>
            </div>

            <main>
                <article>
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1862.793073937077!2d-89.68305769178859!3d20.969128601084257!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8f56733e1b6faf2d%3A0xd494c96e881be09b!2sJuan%20Pablo%20II%2C%2097246%20M%C3%A9rida%2C%20Yuc.!5e0!3m2!1ses!2smx!4v1653448937824!5m2!1ses!2smx" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </article>
            </main>
            <footer></footer>

        </div>
        <div id="Left-Container">
            <form action="">
                <div id="form-Required">
                    <div id="header-Register">Registro</div>
                    <div class="C2">Name:</div>
                    <input class="C1" type="text" required>
                    <div class="C2">Last name:</div>
                    <input class="C1" type="text" required>
                    <div class="C2">Email:</div>
                    <input class="C1" type="email" required>
                    <div class="C2">Password:</div>
                    <input class="C1" type="password" required>
                </div>
                <div id="id-input1">
                    <input type="submit">
                </div>
            </form>
        </div>
    </body>
</html>
